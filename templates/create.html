{% extends 'base_layout.html' %}
{% load static %}
 
{% block main_content %}
    <div class="create-article">
        <h2>Create an article</h2>
        <form class="site-form" method="post" action="{% url 'articles:create' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{form}}
            <input type="submit" value="Create" >
        </form>
    </div>
{% endblock %}
